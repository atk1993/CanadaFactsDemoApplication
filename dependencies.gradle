    androidLibraryDependencies = [
            appCompat             : "androidx.appcompat:appcompat:$ANDROID_APPCOMPAT_VERSION",
            recyclerView          : "androidx.recyclerview:recyclerview:$RECYCLER_VIEW_BETA_VERSION",
            constraintLayout      : "androidx.constraintlayout:constraintlayout:$CONSTRAINT_LAYOUT_VERSION",
            material              : "com.google.android.material:material:$ANDROID_MATERIAL_VERSION"
    ]

    rxDependencies = [
            rxJava   : "io.reactivex.rxjava2:rxjava:$RX_JAVA_VERSION",
            rxAndroid: "io.reactivex.rxjava2:rxandroid:$RX_ANDROID_VERSION",
    ]

    networkDependencies = [
            gsonSerializer        : "com.google.code.gson:gson:$GSON_VERSION",
            retrofit              : "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION",
            retrofitGsonConverter : "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION",
            retrofitRxJavaAdapter : "com.squareup.retrofit2:adapter-rxjava2:$RETROFIT_RX_VERSION",
            okHttp3Logging        : "com.squareup.okhttp3:logging-interceptor:$LOGGING_INTERCEPTOR_VERSION",
            picassoImageLoader    : "com.squareup.picasso:picasso:$PICASSO_VERSION",
    ]

    unitTestDependencies = [
            jUnit                    : "junit:junit:$JUNIT_VERSION",
            mockito                  : "org.mockito:mockito-core:$MOCKITO_VERSION",
    ]
}